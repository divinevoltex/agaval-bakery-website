  <main class="container page" style="max-width:720px;">
    <h1 class="center-text" style="color:gold;">Place Your Order</h1>

    <form action="https://formspree.io/f/xregpqgd" method="POST" class="order-form" id="bakery-order-form">
      <label>Full Name</label>
      <input name="name" type="text" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Delivery Address</label>
      <textarea name="address" required></textarea>

      <label>Order Items</label>
      <textarea id="order-items" name="items" placeholder="Your cart items will be filled here" required readonly></textarea>

      <label>Special Instructions</label>
      <textarea name="instructions"></textarea>
      
      <input type="hidden" name="_next" value="https://agavalbakery.vercel.app.com/Sorry.html">
      
      <button type="submit" class="btn">submit order</button>
    </form>
  </main>

  <script src="scripts.js"></script>
